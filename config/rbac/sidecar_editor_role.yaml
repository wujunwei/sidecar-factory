# permissions for end users to edit sidecars.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sidecar-editor-role
rules:
- apiGroups:
  - injection.wujunwei.io
  resources:
  - sidecars
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - injection.wujunwei.io
  resources:
  - sidecars/status
  verbs:
  - get

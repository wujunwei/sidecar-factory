apiVersion: injection.wujunwei.io/v1
kind: SideCar
metadata:
  namespace: default
  name: sidecar-sample
spec:
  # Add fields here
  retry_limit: 3
  toleration_duration: "5s"
  containers:
    - name: hello
      image: busybox
      args:
        - /bin/sh
        - -c
        - date; echo Hello from the Kubernetes cluster
  Selector:
    matchLabels:
      app: hello